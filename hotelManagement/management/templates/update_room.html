{% extends 'base.html' %}
{%block body%}
<style>
    body {
        background: #59ABE3;
        margin: 0
    }

    .form {
        width: 400px;
        height: 430px;
        background: #e6e6e6;
        border-radius: 8px;
        box-shadow: 0 0 40px -10px #000;
        margin: calc(44vh - 242px) auto;
        padding: 20px 30px;
        max-width: calc(100vw - 40px);
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
        position: relative
    }

    h2 {
        margin: 5px 0;
        padding-bottom: 10px;
        width: 180px;
        color: #78788c;
        border-bottom: 3px solid #78788c
    }

    input {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        background: none;
        outline: none;
        resize: none;
        border: 0;
        font-family: 'Montserrat', sans-serif;
        transition: all .3s;
        border-bottom: 2px solid #bebed2
    }

    input:focus {
        border-bottom: 2px solid #78788c
    }

    p:before {
        content: attr(type);
        display: block;
        margin: 10px 0 0;
        font-size: 14px;
        color: #5a5a5a
    }

    button {
        float: right;
        padding: 8px 12px;
        margin: 5px 0 0;
        font-family: 'Montserrat', sans-serif;
        border: 2px solid #78788c;
        background: 0;
        color: #5a5a6e;
        cursor: pointer;
        transition: all .3s
    }

    button:hover {
        background: #78788c;
        color: #fff
    }
</style>
<form class="form" method="post" enctype="multipart/form-data">
    <div class="col-12 text-center">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
          {{message}}
        </div>
        {% endfor %}
        {% endif %}
      </div>
    {% csrf_token %}
    <h2>Update Room</h2>
    <p type="Room No:"><input type="text" name="room_no" value="{{room.room_no}}" placeholder="Room No" readonly></input></p>
    <p type="Room Rate:"><input type="text" name="room_rate" value="{{room.room_rate}}" placeholder="Room Rate" required></input></p>
    <button class="btn btn-success btn-lg" type="submit">Update</button>
</form>
{% endblock %}
